name: Test Debezium

# only on push or allow us to do this manually using workflow dispatch
on: [push,workflow_dispatch]

jobs:
  snapshot:
    name: Debezium
    runs-on: ubuntu-20.04
    #only for master
    #if: ${{ github.ref == 'refs/heads/master' }}
    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '12'  # See https://hub.docker.com/_/postgres for available versions
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11
      - uses: burrunan/gradle-cache-action@v1
        name: Publish Snapshot
        env:
          S3_BUILD_CACHE_ACCESS_KEY_ID: ${{ secrets.S3_BUILD_CACHE_ACCESS_KEY_ID }}
          S3_BUILD_CACHE_SECRET_KEY: ${{ secrets.S3_BUILD_CACHE_SECRET_KEY }}
        with:
          job-id: jdk8
          arguments: postgresql:publishToMavenLocal -Ppgjdbc.version=1.0.0-dev-master -PskipJavadoc
      - name: clone debezium and run tests
        run: |
          git clone --depth 1 --branch v1.7.0.Final https://github.com/debezium/debezium.git
          cd debezium
          mvn clean verify -pl :debezium-connector-postgres -am -Dversion.postgresql.driver=1.0.0-dev-master-SNAPSHOT
