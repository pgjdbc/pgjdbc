name: Test Debezium

# only on push or allow us to do this manually using workflow dispatch
on: [workflow_dispatch]

permissions:
  contents: read

jobs:
  snapshot:
    name: Debezium
    runs-on: ubuntu-24.04
    #only for master
    #if: ${{ github.ref == 'refs/heads/master' }}
    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 50
      - name: 'Set up JDK 21'
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: zulu
          java-version: 21
      - uses: burrunan/gradle-cache-action@663fbad34e03c8f12b27f4999ac46e3d90f87eca # v3
        name: Publish Snapshot
        with:
          job-id: jdk8
          arguments: postgresql:publishToMavenLocal -Ppgjdbc.version=1.0.0-dev-master -PskipJavadoc
      - name: clone debezium and run tests
        run: |
          git clone --depth 1 https://github.com/debezium/debezium.git
          cd debezium
          mvn clean verify -pl :debezium-connector-postgres -am -Dversion.postgres.server=17 -Dversion.postgresql.driver=1.0.0-dev-master-SNAPSHOT
