name: GitHub Pages

on:
  push:
    branches:
      - newdocs  # Set a branch name to trigger deployment
  pull_request:

defaults:
  run:
    working-directory: docs

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'
          extended: true
      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          EXTERNAL_REPOSITORY: pgjdbc/pgjdbcdocs
          PUBLISH_BRANCH: main
          PUBLISH_DIR: ./gh_pages
        # If you're changing the branch from master,
        # also change the `master` in `refs/heads/master`
        # below accordingly.
        if: ${{ github.ref == 'refs/heads/newdocs' }}
        with:
          emptyCommits: false
          commitMessage: ${{ github.event.head_commit.message }}
          publish_dir: ./docs/public
