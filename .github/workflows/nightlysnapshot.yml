name: Nightly Snapshot

# only on push or allow us to do this manually using workflow dispatch
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check_secrets:
    name: Check if required secrets are available
    runs-on: ubuntu-latest
    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
    outputs:
      secrets_available: ${{ steps.set-matrix.outputs.secrets_available }}
    steps:
      - id: set-matrix
        run: |
          if [[ -n "${NEXUS_USERNAME:-}" ]] && [[ -n "${NEXUS_PASSWORD:-}" ]]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
          fi

  snapshot:
    name: Snapshot
    runs-on: ubuntu-latest
    needs: check_secrets
    if: ${{ needs.check_secrets.outputs.secrets_available == 'true' }}
    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 50
      - name: 'Set up JDK 21'
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: zulu
          java-version: 21
      - uses: burrunan/gradle-cache-action@663fbad34e03c8f12b27f4999ac46e3d90f87eca # v3
        name: Publish Snapshot
        env:
          S3_BUILD_CACHE_ACCESS_KEY_ID: ${{ secrets.S3_BUILD_CACHE_ACCESS_KEY_ID }}
          S3_BUILD_CACHE_SECRET_KEY: ${{ secrets.S3_BUILD_CACHE_SECRET_KEY }}
          ORG_GRADLE_PROJECT_centralSnapshotsUsername: ${{ secrets.NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_centralSnapshotsPassword: ${{ secrets.NEXUS_PASSWORD }}
        with:
          job-id: jdk8
          arguments: publishAllPublicationsToCentralSnapshotsRepository
