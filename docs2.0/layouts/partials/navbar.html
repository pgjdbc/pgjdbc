<nav class="nav">
    {{ $currentPage := . }}
    <a href="{{ .Site.BaseURL | relLangURL }}">Home</a>
    {{ range .Site.Menus.global }}
    <a class="nav__item{{if or ($currentPage.IsMenuCurrent " global" .) ($currentPage.HasMenuCurrent "global" .) }}
        active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
</nav>
