{{ $currentPage := . }}
<nav role="navigation">
  <ul>
    {{ range .Site.Menus.docs.ByWeight }}
      <li>
        <a href="{{ if .HasChildren }}javascript:void(0){{ else }}{{ .URL }}{{ end }}">{{ .Name }}</a>

        {{- if .HasChildren }}
        <ul>
          {{- range .Children }}
          <li>
            <a href="{{.URL}}">
              {{ .Name }}
            </a>
          </li>
          {{- end}}
        </ul>
        {{- end}}
      </li>
    {{- end}}
  </ul>
</nav>
