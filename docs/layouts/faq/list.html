{{ define "main" }}
<section class="faq container">
    <h2>Frequently Asked Questions</h2>
    {{ range $.Site.Data.faqs.faq }}
    <div class="accordion">
        <h3>{{ .title }}</h3>
        {{ range $ind, $item := .item}}
        <div class="accordion__item">
            <button id="accordion__button-{{$ind}}" aria-expanded="false">
                <span class="accordion__title">{{ $item.ques}}</span>
                <span class="icon" aria-hidden="true"></span></button>
            <div class="accordion__content">
                <p>{{ $item.ans | safeHTML }}</p>
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}
</section>
{{ end }}
