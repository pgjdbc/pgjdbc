{{- $type := .Get "type" -}}
{{- $path := printf "%s" ".svg" | printf "%s%s" $type | printf "%s%s" "/icons/" | printf "%s" -}}

<div class="admonition admonition--{{$type}}">
    <h5 class="admonition__heading">
        <span class="admonition__icon">
            <img src="{{ $path | relURL}}" alt="admonition"/>
        </span>
        {{ cond (eq $type "note") "NOTE" "IMPORTANT"}}
    </h5>
    <p class="admonition__inner">
        {{- .Inner -}}
    </p>
</div>
