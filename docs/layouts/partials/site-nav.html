{{ $currentPage := . }}

<nav class="navbar" role="navigation">

    <a href="{{.Site.BaseURL | relLangURL }}" id="host">
        <img class="logo" src="{{"/icons/postgreslogo.svg" | relURL}}"  alt="logo" />
    </a>

    <div class="navbar__item">
        {{ range .Site.Menus.global }}
        <a href="{{ .URL }}" title="{{ .Title }}" class="navbar__item__link {{ if eq $currentPage.RelPermalink .URL }} navbar__item__link--active {{end}}">{{ .Name }}</a>
        {{ end }}
    </div>

    {{ partial "search.html" . }}

</nav>
