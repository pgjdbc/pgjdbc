{{ $pages := where .Site.RegularPages "Section" .Section }}

<div class="pagination">
	<p>
		{{ with $pages.ByWeight.Next . }}
		<a title="Next page in {{ .Page.Title }}" href="{{ .Permalink }}">{{.Title}} | {{ .Weight }}</a>
		{{ end }}
	</p>

	<p>
		{{ with $pages.ByWeight.Prev . }}
		<a title="Previous page in {{ .Page.Title }}" href="{{ .Permalink }}">{{.Title}} | {{ .Weight }}</a>
		{{ end }}
	</p>

</div>
