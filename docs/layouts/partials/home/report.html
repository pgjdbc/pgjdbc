<section class="report flow">
    <h2><u>Report a bug or Contribute ?</u></h2>
    <div class="report__row">
        <article class="report__item">
            <img src="{{"/icons/bug.svg" | relURL}}" alt="bug">
            <p class="report__desc">
                Find any bug on website,<br>
                <a href="https://github.com/pgjdbc/pgjdbc">
                    let us know.
                </a>
            </p>
        </article>
        <article class="report__item">
            <img src="{{"/icons/pull-request.svg" | relURL}}" alt="pull-rquest">
            <p class="report__desc">
                See something that's wrong or unclear?<br>
                <a href="https://github.com/pgjdbc/pgjdbc/pulls">
                    Submit a pull request.
                </a>
            </p>
        </article>
    </div>
</section>
