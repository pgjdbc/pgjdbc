<section class="report flow">
    <h2><u>Report a bug or Contribute ?</u></h2>
    <div class="report__row">
        <article class="report__row__item">
            <img src="{{"/icons/bug.svg" | relURL}}" alt="bug">
            <h3>Find any bug on website,<br>let us know.</h3>
        </article>
        <article class="report__row__item">
            <img src="{{"/icons/pull-request.svg" | relURL}}" alt="pull-rquest">
            <h3>See something that's wrong or unclear?<br>Submit a pull request.</h3>
        </article>
    </div>
</section>
