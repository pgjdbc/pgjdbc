<footer class="footer" role="contentinfo">
    <div class="footer__item">
        {{ range $.Site.Data.footer.external }}
        <ul role="list">
            <li class="h3">{{ .title }}</li>
            <br />
            {{ range .links}}
            <li class="h4"><a href="{{ .url }}">{{ .name }}</a></li>
            {{end}}
        </ul>
        {{ end }}
    </div>
    <div class="copyrights">
        Copyright Â© 1996-2022 The PostgreSQL Global Development Group
    </div>
</footer>
