<nav class="nav">
    {{ $currentPage := . }}

    <a href="{{ .Site.BaseURL | relLangURL }}"><img src="{{"/images/postgreslogo.svg" | relURL}}" /></a>

    <div class="nav__items">
        {{ range .Site.Menus.global }}
        <a class="nav__item{{if or ($currentPage.IsMenuCurrent " global" .) ($currentPage.HasMenuCurrent "global" .) }}
            active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}
    </div>

    <a href="https://github.com/pgjdbc/pgjdbc" target="_blank"><img src="{{"/images/github.svg" | relURL}}" /></a>

</nav>
